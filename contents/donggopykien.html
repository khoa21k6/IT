<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đóng Góp Ý Kiến</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #5cb85c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #4cae4c;
        }
        .feedback-type {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Đóng Góp Ý Kiến Cho Thư Viện</h1>
    <form id="feedbackForm">
        <label for="name">1. Thông tin về người góp ý:</label>
        <input type="text" id="name" placeholder="Họ và tên" required>

        <label for="email">Địa chỉ email:</label>
        <input type="email" id="email" placeholder="Email của bạn" required>

        <label for="feedback">2. Đóng góp ý kiến:</label>
        <textarea id="feedback" required></textarea>

        <div class="feedback-type">
            <label>Ý kiến đóng góp:</label><br>
            <input type="radio" id="type1" name="feedbackType" value="Thư viện cần sắp xếp thêm">
            <label for="type1">Thư viện cần sắp xếp thêm</label><br>
            <input type="radio" id="type2" name="feedbackType" value="Truyền hình">
            <label for="type2">Truyền hình</label><br>
            <input type="radio" id="type3" name="feedbackType" value="Lịch sử">
            <label for="type3">Lịch sử</label>
        </div>

        <button type="submit">Góp ý</button>
    </form>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Cảm ơn bạn đã gửi ý kiến!');
            // Xử lý gửi dữ liệu ở đây
        });
    </script>

</body>
</html>
